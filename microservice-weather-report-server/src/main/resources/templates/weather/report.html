<!DOCTYPE html>
<!-- xmlns:th=http://www.thymeleaf.org:去掉警告信息 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<h3 th:text="${title}"></h3>
			<select class="custom-select" id="selectCityId">
				<option th:each="city:${cityList}" th:value="${city.cityId}"
					th:text="${city.cityName}" th:selected="${city.cityId eq citys}">
				</option>
			</select>
		</div>
		<div th:if="${report}!=null">
			<div class="row">
				<h1 class="text-success" th:text="${report.city}">城市名称</h1>
			</div>
			<div class="row">
				<p>
					空气质量指数：<span th:text="${report.aqi}"></span>
				</p>
			</div>
			<div class="row">
				<p>
					当前温度：<span th:text="${report.wendu}"></span>
				</p>
			</div>
			<div class="row">
				<p>
					温馨提示：<span th:text="${report.ganmao}"></span>
				</p>
			</div>
			<div class="row">
				<div class="card border-info"
					th:each="farecast : ${report.forecast}">
					<div class="card-body text-info">
						<p class="card-text" th:text="${farecast.date}">日期</p>
						<p class="card-text" th:text="${farecast.type}">天气类型</p>
						<p class="card-text" th:text="${farecast.high}">最高温度</p>
						<p class="card-text" th:text="${farecast.low}">最低温度</p>
						<p class="card-text" th:text="${farecast.fengxiang}">风向</p>
					</div>
				</div>
			</div>
		</div>
		<div th:if="${report}==null">当前天气服务不可用！</div>

	</div>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
		integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
		integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
		crossorigin="anonymous"></script>
	<script tyep="text/javascript" th:src="@{/js/weather/report.js}"></script>
</body>
</html>
